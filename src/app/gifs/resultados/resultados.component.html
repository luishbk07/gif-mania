<div class="row">
    <div class="col-md-4 col-sm-6 animate__animated animate__fadeIn" *ngFor="let resultado of resultados">
        <div class="card" style="width: 18rem;">
            <img class="card-image-top" [src]="resultado.images.downsized_medium.url" class="card-img-top" [alt]=resultado.title>
            <div class="card-body">
                <p class="card-text">{{resultado.title}}</p>
            </div>
        </div>
    </div>
</div>
